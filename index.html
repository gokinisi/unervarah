    body {
      font-family: system-ui, -apple-system, sans-serif;

      margin: 0;
      padding: 2rem 1rem;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      color: #1e293b;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 2.5rem;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #6366f1;
      margin-bottom: 0.5rem;
      font-size: 2.8rem;
    }
    .subtitle {
      text-align: center;
      color: #64748b;
      margin-bottom: 2rem;
      font-size: 1.2rem;
    }
    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.2rem;
      margin-bottom: 2rem;
    }
    .option-card {
      background: #ffffff;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.25s ease;
    }
    .option-card:hover {
      border-color: #6366f1;
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(99,102,241,0.15);
    }
    .option-card.selected {
      border-color: #6366f1;
      background: rgba(99,102,241,0.05);
    }
    .option-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #6366f1;
      margin: 0;
    }
    .consent-label {
      font-size: 0.95rem;
      color: #475569;
      margin: 1.5rem 0;
      line-height: 1.5;
    }
    .consent-label a {
      color: #6366f1;
      text-decoration: underline;
    }
    button {
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }
    button:hover:not(:disabled) {
      background: #4f46e5;
    }
    button:disabled {
      background: #cbd5e1;
      cursor: not-allowed;
    }
    .daily-task {
      background: #ecfdf5;
      border: 1px solid #10b981;
      border-radius: 12px;
      padding: 2rem;
      margin-top: 1rem;
      text-align: center;
    }
    .daily-task h2 {
      color: #10b981;
      margin-bottom: 1.2rem;
    }
    .daily-task .instruction {
      font-size: 1.15rem;
      line-height: 1.6;
      white-space: pre-wrap;
      margin: 1.5rem 0;
      padding: 1.2rem;
      background: rgba(16, 185, 129, 0.1);
      border-radius: 8px;
    }
    .change-category {
      margin-top: 2.5rem;
      text-align: center;
      font-size: 0.95rem;
      color: #64748b;
    }
    .change-category a {
      color: #6366f1;
      cursor: pointer;
      text-decoration: underline;
    }
    .footer {
      text-align: center;
      color: #94a3b8;
      margin-top: 2.5rem;
      font-size: 0.9rem;
    }
    .footer a {
      color: #64748b;
      text-decoration: none;
      margin: 0 0.5rem;
    }
    .error {
      color: #dc2626;
      text-align: center;
      margin-top: 1rem;
    }
    /* School dropdown styles */
    #schoolSection {
      margin: 1.5rem 0;
    }
    #schoolInput {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      box-sizing: border-box;
    }

      border: 1px solid #ddd;
      max-height: 220px;
      overflow-y: auto;
      border-radius: 8px;
      margin-top: 0.5rem;
      background: white;

    }
    #schoolResults div {
      padding: 10px;
      cursor: pointer;
    }
    #schoolResults div:hover {
      background: #f3f3f3;
    }

    function showSelectionScreen(selected = null) {
      container.innerHTML = `
        <h1>✨ Nervarah</h1>
        <p class="subtitle">Choose your daily focus</p>
        <div class="options-grid">
          <div class="option-card ${selected === 'positive mindset' ? 'selected' : ''}" data-category="positive mindset">

          </div>

          </div>

            <div class="option-title">Healthy Relationships</div>
          </div>
          <div class="option-card ${selected === 'healthy eating motivation' ? 'selected' : ''}" data-category="healthy eating motivation">
            <div class="option-title">Healthy Eating</div>
          </div>
        </div>

        <label class="consent-label">
          <input type="checkbox" id="consentCheckbox">
          I agree to the <a href="/terms.html" target="_blank">Terms of Service</a> 
          and understand this will show one daily reminder task when I open the site.
          See our <a href="/privacy.html" target="_blank">Privacy Policy</a>.
        </label>

        <button id="enableBtn" disabled>Lock in Daily Reminder</button>

        <div id="errorMsg" class="error"></div>

        <div class="footer">
          <a href="/terms.html">Terms of Service</a> |
          <a href="/privacy.html">Privacy Policy</a> |
          <a href="/contact.html">Contact</a>
        </div>
      `;

      const cards = document.querySelectorAll('.option-card');
      const enableBtn = document.getElementById('enableBtn');
      const consentCheckbox = document.getElementById('consentCheckbox');
      const errorMsg = document.getElementById('errorMsg');

      function updateButton() {
        enableBtn.disabled = !(selectedCategory && consentCheckbox.checked);
        if (!enableBtn.disabled && selectedCategory) {
          const title = Array.from(cards).find(c => c.dataset.category === selectedCategory)?.querySelector('.option-title')?.textContent || '';
          enableBtn.textContent = `Lock in ${title}`;
        } else {
          enableBtn.textContent = "Lock in Daily Reminder";
        }
      }

      let selectedCategory = selected;
      if (selected) updateButton();

      cards.forEach(card => {
        card.addEventListener('click', () => {
          cards.forEach(c => c.classList.remove('selected'));
          card.classList.add('selected');
          selectedCategory = card.dataset.category;
          updateButton();
          errorMsg.textContent = '';
        });
      });

      consentCheckbox.addEventListener('change', updateButton);

      enableBtn.addEventListener('click', () => {
        if (!selectedCategory) {
          errorMsg.textContent = "Please select a focus.";
          return;
        }
        if (!consentCheckbox.checked) {
          errorMsg.textContent = "Please agree to continue.";
          return;
        }

        localStorage.setItem('nervarahCategory', selectedCategory);
        localStorage.setItem('nervarahLastShown', today);

        // Show school picker if not saved
        if (!localStorage.getItem('nervarahUniversity')) {
          showSchoolSelectionScreen(selectedCategory);
        } else {
          showDailyTaskScreen(selectedCategory);
        }
      });
    }

    function showSchoolSelectionScreen(category) {
      container.innerHTML = `
        <h1>Select Your School</h1>
        <p class="subtitle">This helps connect you to weekly meetups</p>

        <input type="text" id="schoolInput" placeholder="Start typing your school..." autocomplete="off" />

        <div id="schoolResults" class="dropdown"></div>

        <button id="saveSchoolBtn" disabled>Save & Continue to Reminder</button>

        <div id="errorMsg" class="error"></div>

        <div class="footer">
          <a href="/terms.html">Terms of Service</a> |
          <a href="/privacy.html">Privacy Policy</a> |
          <a href="/contact.html">Contact</a>
        </div>
      `;

      const input = document.getElementById('schoolInput');
      const resultsDiv = document.getElementById('schoolResults');
      const saveBtn = document.getElementById('saveSchoolBtn');
      const errorMsg = document.getElementById('errorMsg');

      input.addEventListener('input', () => {
        const filter = input.value.toLowerCase().trim();
        resultsDiv.innerHTML = '';
        resultsDiv.style.display = 'none';

        if (filter.length < 2) return;

        const filtered = schools.filter(school => school.toLowerCase().includes(filter)).slice(0, 20);

        if (filtered.length > 0) {
          filtered.forEach(school => {
            const item = document.createElement('div');
            item.textContent = school;
            item.addEventListener('click', () => {
              input.value = school;
              resultsDiv.style.display = 'none';
              saveBtn.disabled = false;
            });
            resultsDiv.appendChild(item);
          });
          resultsDiv.style.display = 'block';
        }
      });

      document.addEventListener('click', e => {
        if (!input.contains(e.target) && !resultsDiv.contains(e.target)) {
          resultsDiv.style.display = 'none';
        }
      });

      saveBtn.addEventListener('click', () => {
        const school = input.value.trim();
        if (!school || !schools.includes(school)) {
          errorMsg.textContent = "Please select a valid school from the list.";
          return;
        }
        localStorage.setItem('nervarahUniversity', school);
        showDailyTaskScreen(category);
      });
    }

    function showDailyTaskScreen(category) {
      const taskText = reminders[category] || "No reminder set – please choose one.";
      container.innerHTML = `
        <h1>Today's Reminder</h1>
        <div class="daily-task">
          <h2>${category.replace(/\b\w/g, l => l.toUpperCase())}</h2>
          <p class="instruction">${taskText}</p>
        </div>
        <div class="change-category">
          <p>You are currently focused on this goal.</p>
          <a onclick="showSelectionScreen('${category}')">Change focus</a>
        </div>

        <button onclick="showMeetupsScreen('${category}')" style="background:#10b981; color:white; padding:1rem; border:none; border-radius:10px; font-weight:600; cursor:pointer; width:100%; margin-top:1.5rem;">
          Plan / View Weekly Meetup
        </button>

        <div class="footer">
          <a href="/terms.html">Terms of Service</a> |
          <a href="/privacy.html">Privacy Policy</a> |
          <a href="/contact.html">Contact</a>
        </div>
      `;
    }

    function showMeetupsScreen(category) {
      const university = localStorage.getItem('nervarahUniversity') || "Your University";
      const config = universityMeetups[university] || {
        location: "Campus Commons / Quad Area",
        day: "Every Thursday",
        time: "5:30 PM – 6:00 PM",
        note: "Quick 30-min check-in: Share progress, motivate each other. Student-led and informal."
      };

      const location = config.location;
      const meetupDay = config.day;
      const meetupTime = config.time;
      const meetupNote = config.note;

      const exampleMatches = [
        { name: "Another student", note: `Also doing ${category} – weekly check-in crew!` },
        { name: "Local student", note: "Same goal – let's stay consistent!" }
      ];

      let matchesHtml = '<ul style="list-style:none; padding:0; margin:1rem 0;">';
      exampleMatches.forEach(match => {
        matchesHtml += `
          <li style="margin:1rem 0; padding:1rem; background:#f0fdfa; border-radius:8px; border:1px solid #a7f3d0;">
            <strong>${match.name}</strong><br>
            <em>${match.note}</em>
          </li>
        `;
      });
      matchesHtml += '</ul>';

      container.innerHTML = `
        <h1>Weekly Meetup – ${university}</h1>
        <p class="subtitle">Connect with others pursuing your goal</p>

        <div style="background:#ecfdf5; padding:1.5rem; border-radius:12px; border:1px solid #10b981; margin:1.5rem 0;">
          <h3 style="margin-top:0; color:#10b981;">Suggested Weekly Session</h3>
          <p><strong>Location:</strong> ${location}</p>
          <p><strong>When:</strong> ${meetupDay} at ${meetupTime}</p>
          <p><strong>Details:</strong> ${meetupNote}</p>
        </div>

        <div>
          <h3 style="color:#6366f1;">Potential Matches / Attendees</h3>
          ${matchesHtml}
        </div>

        <p style="text-align:center; font-size:0.95rem; color:#64748b; margin:2rem 0;">
          Student-led and informal. More matches coming soon!
        </p>

        <button onclick="showDailyTaskScreen('${category}')" style="background:#6366f1; color:white; padding:1rem; border:none; border-radius:10px; font-weight:600; cursor:pointer; width:100%; margin-bottom:1rem;">
          Back to Today's Reminder
        </button>

        <div class="change-category">
          <a onclick="showSelectionScreen('${category}')">Change focus</a>
        </div>

        <div class="footer">
          <a href="/terms.html">Terms of Service</a> |
          <a href="/privacy.html">Privacy Policy</a> |
          <a href="/contact.html">Contact</a>
        </div>
      `;
    }

    // On page load
    const savedCategory = localStorage.getItem('nervarahCategory');
    const lastShown = localStorage.getItem('nervarahLastShown');

    if (savedCategory && lastShown !== today) {
      localStorage.setItem('nervarahLastShown', today);
      showDailyTaskScreen(savedCategory);
    } else if (savedCategory) {
      showDailyTaskScreen(savedCategory);
    } else {
      showSelectionScreen();
    }
  </script>
</body>
</html>
